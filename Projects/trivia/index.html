<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            function clickFunction1()
            {
                clearButtons();
                multiIncorrect();
            }

            function clickFunction2()
            {
                clearButtons();
                multiCorrect();
            }

            function multiCorrect()
            {
                document.getElementById("multiAnswer").innerHTML = "Correct!";
            }

            function multiIncorrect()
            {
                document.getElementById("multiAnswer").innerHTML = "Incorrect!";
            }

            function clearButtons()
            {
                let buttons = document.querySelectorAll(".multiButton");
                for (let i = 0; i < buttons.length; i++)
                {
                    buttons[i].style.background = "#d9edff";
                }
            }

            function checkShortAnswer()
            {
                let input = document.getElementById("answer");
                let realAnswer = "Finnley";
                if(input.value == realAnswer)
                {
                    document.getElementById("answer").style.background = "green";
                    document.getElementById("answer").style.color = "white";
                    document.getElementById("shortAnswer").innerHTML = "Correct!";
                }
                else
                {
                    document.getElementById("answer").style.background = "red";
                    document.getElementById("answer").style.color = "white";
                    document.getElementById("shortAnswer").innerHTML = "Incorrect";
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>How many times has Finnley peed on his red sweatshirt?</h3>
                    <ul>
                        <button class="multiButton" onclick="clickFunction1(), style='background-color: red'">1</button>
                        <button class="multiButton" onclick="clickFunction2(), style='background-color: green'">2</button>
                        <button class="multiButton" onclick="clickFunction1(), style='background-color: red'">3</button>
                        <button class="multiButton" onclick="clickFunction1(), style='background-color: red'">4</button>
                    </ul>
                    <div id="multiAnswer" font-></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                    <h3>What is my dog's name?</h3>
                    <form onsubmit="return false">
                        <input type="text" placeholder="Answer" id="answer">
                        <button onclick="checkShortAnswer()">Submit</button>
                    </form>
                    <div id="shortAnswer"></div>
            </div>
        </div>
    </body>
</html>
