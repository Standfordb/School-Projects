{% extends "layout.html" %}

{% block body1 %}
<div class="section">

    <h2>Add a Birthday</h2>
    <!-- TODO: Create a form for users to submit a name, a month, and a day -->
    <form action="/" method="POST">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required>
        <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12" required>
        <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31" required>
        <input name="submit" type="submit">
    </form>
</div>
{% endblock %}

{% block body2 %}

<h2>All Birthdays</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
        </tr>
    </thead>
    <tbody>
        {% for person in birthdays %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.month }}/{{ person.day }}</td>
                <td>
                    <form action="/delete" method="POST">
                        <input type="hidden" name="id" value="{{ person.id }}">
                        <input type="submit" name="delete" value="Delete">
                    </form>
                    /
                    <form action="/edit" method="GET">
                        <input type="hidden" name="person" value="{{ person }}">
                        <input type="submit" name="edit" value="Edit">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
